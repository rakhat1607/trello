<div class="form-group mt-3">
    <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal1" th:text="#{label.newTask}">
    </button>
</div>
<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form th:action="@{'/addTask/'+ ${folder.id}}" method="post" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel" th:text="#{label.addNewTask}"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row mt-3">
                    <div class="col-10 mx-auto">
                        <div class="form-group">
                            <label th:text="#{label.title}">
                            </label>
                            <input type="text" class="form-control" name="title">
                            <label th:text="#{label.description}">
                            </label>
                            <textarea  class="form-control" name="description"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:text="#{label.close}">CLOSE</button>
                <button type="submit" class="btn btn-success" th:text="#{label.addTask}"></button>
            </div>
        </form>
    </div>
</div>
